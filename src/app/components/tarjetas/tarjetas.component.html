<div class="card-columns">
    <div (click)="verArtista(item)" class="card" *ngFor="let item of items" class="card puntero">
        <div class="card">
            <img class="card-img-top" [src]="item.images | noimage" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{item.name}} </h5>
                <p class="card-text">
                    <span *ngFor="let artista of item.artists" class="badge badge-info">
                        {{artista.name}}</span>

                </p>

            </div>
        </div>
        <br>
    </div>
</div>
